<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Link to external css -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/layout.css">
    <title>Skilline</title>
</head>
<body>
    <header>
        <div class="header__navbar">
            <div class="header__navbar__logo">
                <img src="src/images/polygon.png" alt="Polygon">
            </div>
            <div class="header__navbar__links">
                <ul class="nav--lists">
                    <li class="nav--list"><a href="#">Home</a></li>
                    <li class="nav--list"><a href="#">Careers</a></li>
                    <li class="nav--list"><a href="#">Blog</a></li>
                    <li class="nav--list"><a href="#">About Us</a></li>
                    <li class="nav--list login--btn"><a class="nav--login" href="#">Login</a></li>
                    <li class="nav--list signup--btn"><a class="nav--signup" href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <div class="header__hero">
            <div class="header__hero__left">
                <h1 class="hero__heading1"><span>Studying</span> Online is now much easier</h1>
                <p class="hero__paragraph">Skilline is an interesting platform that will teach you in more an interactive way</p>
                <div class="header__hero__cta">
                    <a href="#">Join for Free</a>
                    <div class="hero__img__left__container">
                        <img src="src/images/play.png" alt="Play">
                    </div>
                    <span>Watch how it works</span>
                </div>
            </div>
            <div class="header__hero__right">
                <div class="hero__img__container">
                    <img src="src/images/teena.png" alt="Teenager">
                </div>
            </div>
        </div>
    </header>
    <div class="background">
        <img src="src/images/bg.png" alt="">
    </div>
    
</body>
</html>
